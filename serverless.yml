service: patients-registration
plugins:
  - serverless-offline
frameworkVersion: '2'
provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: 20201221
functions:
  listPatients:
    handler: handler.listPatients
    events:
      - httpApi: 'GET /patients'
  getPatient:
    handler: handler.getPatient
    events:
      - httpApi: 'GET /patients/{id}'