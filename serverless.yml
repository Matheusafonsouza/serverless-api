service: patients-registration
frameworkVersion: '2'

plugins:
  - serverless-offline

provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: 20201221

  # AWS permissions for this serverless
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:PutItem
        - dynamodb:DeleteItem
        - dynamodb:GetItem
        - dynamodb:UpdateItem
      Resource: arn:aws:dynamodb:us-east-1:183013629439:table/patient

functions:
  listPatients:
    handler: handler.listPatients
    events:
      - httpApi: 'GET /patients'
  getPatient:
    handler: handler.getPatient
    events:
      - httpApi: 'GET /patients/{patient_id}'
  createPatient:
    handler: handler.createPatient
    events:
      - httpApi: 'POST /patients'
  updatePatient:
    handler: handler.updatePatient
    events:
      - httpApi: 'PUT /patients/{patient_id}'

resources:
  Resources:
    PatientsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: patient
        AttributeDefinitions:
          - AttributeName: patient_id
            AttributeType: S
        KeySchema:
          - AttributeName: patient_id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1